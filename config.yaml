# config.yaml

# Common parameters shared across all experiments
common:
  project_name: "U-Net_Medical_Segmentation"
  seed: 6142
  # Parameters for the training loop
  training_params:
    num_epochs: 400
    learning_rate: 0.0001
    patience: 10
    batch_size: 8
    
  model_params:
    name: "UGRKAN"
    img_size: 256

# --- Dataset-specific configurations ---
datasets:
  busi:
    dataset_name: "BUSI"
    root_dir: '/kaggle/input/breast-ultrasound-images-dataset/Dataset_BUSI_with_GT'
    num_classes: 1 # Binary segmentation (lesion vs. background)
    # Dataloader and image settings
    dataloader_params:
      batch_size: 8
      img_height: 256
      img_width: 256

  # Configuration for the CVC-ClinicDB dataset
  cvc_clinicdb:
    dataset_name: "CVC-ClinicDB"
    root_dir: '/kaggle/input/cvcclinicdb/'
    num_classes: 1 # Binary segmentation (lesion vs. background)
    # Dataloader and image settings
    dataloader_params:
      batch_size: 8
      img_height: 256
      img_width: 256
      